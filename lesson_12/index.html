<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>Lesson 12</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="practice">
					<div class="car-image">
						<div class="car-image__bg"></div>
						<div class="car">
							<div class="car-top">
								<div class="car-top__window"></div>
							</div>
							<div class="car-bumper">
								<div class="front">
									<div class="front__bottom"></div>
									<div class="side">
										<div class="side__left"></div>
										<div class="side__right"></div>
										<div class="side__front headlight">
											<div class="headlight__left red"></div>
											<div class="headlight__brand"></div>
											<div class="headlight__right red"></div>
										</div>
										<div class="side__bottom"></div>
									</div>
									<div class="wheels">
										<div class="wheels__left"></div>
										<div class="wheels__right"></div>
										<div class="wheels__bottom"></div>
									</div>
								</div>
							</div>
							<div class="road">
								<div class="road__item"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer>
</footer>

</body>

</html>
