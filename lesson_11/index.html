<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1>Lesson 11</h1>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="practice">
					<h2 class="title">Transform</h2>
					<div class="block">
						<div class="block__item">
							<h2>Translate(20px, 20px)</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>TranslateX(-20px)</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Scale 1.5</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Scale 4,1</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Scale -1,1</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Rotate 45deg</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>RotateX 90deg</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Rotate 360deg</h2>
						</div>
					</div>
					<div class="block">
						<div class="block__item">
							<h2>Skew 10deg -30deg</h2>
						</div>
					</div>

					<div class="block">
						<div class="block__item">
							<h2>Matrix</h2>
						</div>
					</div>

					<div class="block-rotate">
						<div class="block-rotate__item">
							<h2>Transform-origin</h2>
						</div>
					</div>
					<div class="block3d">
						<div class="block3d__item">
							<h2>Multi3d</h2>
						</div>
					</div>
					<div class="car">
						<div class="car__bg"></div>
						<div class="car-top">
							<div class="car-top__window"></div>
						</div>
						<div class="car-bumper">
							<div class="front">
								<div class="front__bottom"></div>
								<div class="side">
									<div class="side__left"></div>
									<div class="side__right"></div>
									<div class="side__front headlight">
										<div class="headlight__left red"></div>
										<div class="headlight__brand"></div>
										<div class="headlight__right red"></div>
									</div>
									<div class="side__bottom"></div>
								</div>
								<div class="wheels">
									<div class="wheels__left"></div>
									<div class="wheels__right"></div>
									<div class="wheels__bottom"></div>
								</div>
							</div>
						</div>
						<div class="road">
							<div class="road__item"></div>
						</div>
					</div>


				</div>
			</div>
		</main>
	</div>
	<footer>
		<div class="card">
			<div class="card__body">
			
				<div class="card__back">
					<img src="img/pakemona.jpg" alt="card">
				</div>
				<div class="card__front">
					<img src="img/pacemon.jpg" alt="card">
				</div>
			</div>
		</div>
	</footer>

</body>

</html>
